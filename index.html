<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice__main">
      <section class="advice__container">
        <div class="advice__title">
          <h2>ADVICE</h2>
          <span id="adviceNumber"></span>
        </div>
        <p id="adviceId" class="advice"></p>
      </section>
      <span class="advice__brackets"
        ><img src="images/pattern-divider-desktop.svg" alt="random advice icon"
      /></span>
      <span id="adviceButtonId" class="advice__button"
        ><img src="images/icon-dice.svg" alt="random advice button"
      /></span>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
